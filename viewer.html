<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档查看器</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 新增：VS Code风格代码高亮 -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-vs.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        /* 新增：内容容器布局 */
        .content-container {
            display: flex;
            gap: 30px;
        }
        /* 修复：优化目录样式 */
        .toc {
            width: 280px;
            position: sticky;
            top: 20px;
            align-self: flex-start;
            padding: 0 15px 0 0;
            border-right: 1px solid #eaeaea;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        .toc ul {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }
        .toc a {
            color: #0066cc;
            text-decoration: none;
            display: block;
            padding: 5px 0;
        }
        .toc a:hover {
            text-decoration: underline;
        }
        /* 修复：移除异常编号 */
        .toc li {
            margin: 0;
        }
        .toc li::before {
            content: none;
        }
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }
            .toc {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #eaeaea;
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="doc-title">正在加载...</h1>
        <a href="index.html">← 返回首页</a>
    </div>
    <!-- 修复：目录位置调整到左侧 -->
    <div class="content-container">
        <div id="toc" class="toc"></div>
        <div id="content" class="content">
            正在加载文档...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const filePath = urlParams.get('file');
            
            if (!filePath) {
                document.getElementById('content').innerHTML = '<p style="color: red;">错误：未指定文件路径</p>';
                return;
            }

            document.getElementById('doc-title').textContent = filePath.split('/').pop().replace('.md', '');
            
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('文件不存在');
                    }
                    return response.text();
                })
                .then(text => {
                    // 修复：强制保留代码块语言标识
                    const html = marked.parse(text, {
                        gfm: true,
                        breaks: true,
                        smartLists: true,
                        langPrefix: 'language-'
                    });
                    
                    document.getElementById('content').innerHTML = html;
                    
                    // 修复：确保Prism正确初始化
                    if (typeof Prism !== 'undefined') {
                        Prism.highlightAll();
                    }
                    
                    // 修复：优化目录配置
                    if (typeof tocbot !== 'undefined') {
                        tocbot.init({
                            tocSelector: '#toc',
                            contentSelector: '.content',
                            headingSelector: 'h1, h2, h3',
                            hasInnerContainers: true,
                            scrollSmooth: true,
                            // 修复：移除异常编号
                            orderedList: false,
                            headingsOffset: 100
                        });
                    }
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `<p style="color: red;">${error.message}：${filePath}</p>`;
                });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
        // 修复：强制Prism加载所有语言
        Prism.plugins.autoloader.languages_path = 'https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/';
    </script>
    <script src="https://cdn.jsdelivr.net/npm/tocbot@4.23.0/dist/tocbot.min.js"></script>
</body>
</html>
