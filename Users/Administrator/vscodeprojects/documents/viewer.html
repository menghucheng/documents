<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档查看器</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 新增：VS Code风格代码高亮 -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-vs.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        /* 修改：内容容器布局，目录在左 */
        .content-container {
            display: flex;
            gap: 30px;
        }
        /* 修改：左侧目录样式 */
        .toc {
            width: 250px;
            position: sticky;
            top: 20px;
            align-self: flex-start;
            padding-right: 15px;
            border-right: 1px solid #eaeaea;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        .toc ul {
            list-style: none;
            padding-left: 10px;
        }
        .toc a {
            color: #0066cc;
            text-decoration: none;
            display: block;
            padding: 3px 0;
            font-size: 0.95rem;
        }
        .toc a:hover {
            text-decoration: underline;
        }
        .toc li {
            margin: 5px 0;
        }
        /* 移动端隐藏目录 */
        @media (max-width: 768px) {
            .content-container {
                flex-direction: column;
            }
            .toc {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 id="doc-title">正在加载...</h1>
        <a href="index.html">← 返回首页</a>
    </div>
    <!-- 修改：调整布局，目录在左 -->
    <div class="content-container">
        <div id="toc" class="toc"></div>
        <div id="content" class="content">
            正在加载文档...
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const filePath = urlParams.get('file');
            
            if (!filePath) {
                document.getElementById('content').innerHTML = '<p style="color: red;">错误：未指定文件路径</p>';
                return;
            }

            // 设置文档标题
            document.getElementById('doc-title').textContent = filePath.split('/').pop().replace('.md', '');
            
            // 获取并渲染Markdown文件
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('文件不存在');
                    }
                    return response.text();
                })
                .then(text => {
                    document.getElementById('content').innerHTML = marked.parse(text);
                    
                    // 新增：初始化代码高亮
                    Prism.highlightAll();
                    
                    // 新增：生成目录
                    tocbot.init({
                        tocSelector: '#toc',
                        contentSelector: '.content',
                        headingSelector: 'h1, h2, h3',
                        hasInnerContainers: true,
                        scrollSmooth: true,
                        scrollContainer: 'body',
                        headingsOffset: 0,
                        titleFormatter: function(title, level) {
                            return title; // 不修改标题文本
                        },
                        anchorName: function(title, level) {
                            return title.toLowerCase().replace(/\s+/g, '-');
                        }
                    });
                })
                .catch(error => {
                    document.getElementById('content').innerHTML = `<p style="color: red;">${error.message}：${filePath}</p>`;
                });
        });
    </script>
    <!-- 新增：引入Prism.js和tocbot库 -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tocbot@4.23.0/dist/tocbot.min.js"></script>
</body>
