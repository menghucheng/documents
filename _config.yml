# Jekyll configuration for GitHub Pages

# 基本配置
title: 技术文档中心
description: 前端、后端和工具链的完整技术文档
baseurl: /documents
default_lang: zh

# 主题设置
theme: jekyll-theme-primer

# 插件设置
plugins:
  - jekyll-github-metadata
  - jekyll-seo-tag
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings

# 可选前置元数据
optional_front_matter:
  remove_originals: false

# 默认布局
default_layout: default

# 从标题生成页面标题
titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

# 相对链接
relative_links:
  enabled: true
  collections: true

# 读取README索引
readme_index:
  enabled: true
  remove_originals: false
  with_frontmatter: false

# 编码设置
encoding: utf-8

# 排除文件
exclude:
  - node_modules/
  - _site/
  - .git/
  - .github/
  - refactor-*.ps1
  - example-document.md
